<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="These are the images that I use as my reference when I am drawing" />
    <title>General images</title>
    <link rel="stylesheet" href="css/styles.css"/>

    <link rel="preconnect" href="https://ka-f.fontawesome.com" crossorigin>
    <!-- <link rel="preconnect" href="https://images.pexels.com" crossorigin> -->
    <link rel="preconnect" href="https://api.pexels.com/">

    <link rel="preload" as="font" type="font/woff2"  href="webfonts/fa-brands-400.woff2" crossorigin/>
    <link rel="preload" as="font" type="font/woff2"  href="webfonts/fa-solid-900.woff2" crossorigin/>
    
  </head>

  <body id="body">
    <header data-header-images>
      <div class="header-flex">
        <h1>
          <a href="index.html">General images</a>
        </h1>
        <div class="search-bar">
          <form id = "form" action="/gallery.html">
            <input aria-label="search input field" id = "search-input" autocomplete = "off" type="text" placeholder="Tag search" name="search" required>
            <button aria-label= "submit button" id = "submitbtn" type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="burger-nav">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <nav class="desktop-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="modal-box" class="close">
     
      <div class="wrapper">
        <div class="modal-controls">
          <button class="small-btn" id="modal-close-btn" aria-label="close the modal">
            <i class="fas fa-times"></i>
          </button>
    
          <button class="modal-btn" id="modal-left-btn" aria-label="go to the previous image">
            <i class="fas fa-angle-left"></i>
          </button>
    
          <button class="modal-btn" id="modal-right-btn" aria-label="go to the next image">
            <i class="fas fa-angle-right"></i>
          </button>
        </div>
  
        <div id="modal-image-container">
          <div id="modal-image-wrapper">
            <div id = "detail-container">
              <p>This <a id = "photo-link" href="">Photo</a> was taken by 
                <a id = "photographer" href=""></a> 
                on Pexels.
              </p>
            </div>
            <img id="modal-img" src="" alt="" />
          </div>
        </div>
      </div>

    </div>



    <main id="index-main">
      <div id="grid-container">
        <div class="title">
          <h2 id="anime-title"></h2>
        </div>

        <div class="open-grid" id="anime-page"></div>

      </div>
      <div class="banner">Loading more images...</div>
    </main>

    <footer data-footer-images>
      <ul class="contacts">
        <li><i class="fab fa-facebook"></i></li>
        <li><i class="fab fa-youtube"></i></li>
        <li><i class="fas fa-envelope"></i></li>
        <li><a href="https://www.pexels.com">Photos provided by Pexels</a></li>
    </footer>
    <script src="script/prototype.js"></script>
    <link rel="shortcut icon" href="#">
    

    <script src="https://kit.fontawesome.com/c81afc258c.js" crossorigin="anonymous" ></script>
  </body>
</html>
